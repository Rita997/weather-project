<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
</html>
<body>
		<div id="app"></div>
		<div class="container">
			<form id="search-form">
				<input
					type="search"
					class="search-place"
					placeholder="Find Location          🔍"
					id="search-text-input"  
				/>
				<input 
				type="submit" 
				value="Search"
				class="search-button" 
				/>
				<input
				type="submit"
				value="Current location"
				class="current-location"
				id="current-location-button"
				/>
			</form>
  
				
			<div class="row" class="weather-today">
				<h5>London</h5>
			</div>
			<div class="row">
				<div class="col-6">
					<span class="main-temperature" id="temperature"> 20 </span>
					<span class="unit" id="celsius">˚C ⛅</span>
				<h6> Sunday, Sep 19 </h6>
				</div>
				<div class="col-6 detail-info">
					<div>Humidity: <span id="humidity">0</span>%</div>
					<div>Wind: <span id="wind">0</span> km/h</div>
				</div>
			</div>
				<hr />
				<div class="row">
					<div class="col">
						Mon <br />
						⛅ <br />
						21°C
					</div>
					<div class="col">
						Tue <br />⛅ <br />21°C
					</div>
					<div class="col">
						Wed <br />
						🌁 <br />
						20°C
					</div>
					<div class="col">
						Thur <br />
						⛅ <br />
						22°C
					</div>
					<div class="col">
						Sat <br />
						🌁 <br />
						19°C
					</div>
				</div>
				<hr />
		
		
	

    <script src="src/index.js"></script>
  </body>
</html>
